    <style>
     
   body {
             background: linear-gradient(#101010,rgb(252, 71, 71),rgb(226, 180, 224));
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
.carousel-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
            width: 400px;
        }
 
        .carousel{
            width: 100%;
            height: 80%;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without stretching */
        }

        h1{
            font-family: "Satisfy", serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(9, 9, 9);
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 10px;
        }
        .yt {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            padding-top: 100px;
            gap: 20px;
        }

         .video-container {
            position: relative;
            width: 32%;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
    box-shadow: 1px 1px 1px 1px  rgb(11, 11, 11);
            border: 2px solid rgb(15, 15, 15);
            border-radius: 10px;
    
        }

        .video-container button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0e83d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-container button:hover {
            background-color: #6208f5;
        }

        .video-container button:hover::after {
            width: 100%;
        }
      
        footer {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
        

    
    </style>
</head>

                    </div>
                    <div class="carousel-item">
